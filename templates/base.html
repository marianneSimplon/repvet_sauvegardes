<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon/favicon-16x16.png">

    <title>RepVet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../static/css/app.css">
  </head>

  <body class="text-center">

    <div class="app-container d-flex h-100 p-3 mx-auto flex-column w-100">
      <header class="masthead mb-auto px-5 py-2">
        <div id="mynav" class="inner">
          <h3 class="masthead-brand"><a class="nav-link" href="{{ url_for('main.index') }}">RepVet</a></h3>
          <nav class="nav nav-masthead justify-content-center pt-2">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('main.predict') }}">Recommandation</a>
                <a class="nav-link" href="{{ url_for('main.repvet_csv') }}">Télécharger le CSV</a>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('auth.login') }}">Se connecter</a>
                <a class="nav-link" href="{{ url_for('auth.signup') }}">S'inscrire</a>
            {% endif %}
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Se déconnecter</a>
            {% endif %}
          </nav>
        </div>
      </header>

      <main id="main" role="main" class="inner app">
        {% block content %}
        {% endblock %}
      </main>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
