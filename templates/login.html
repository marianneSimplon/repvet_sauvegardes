{% extends "base.html" %}

{% block content %}
<div class="container py-2">
    <h2>Se connecter</h2>
    <div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <input class="form-control mt-1" type="email" name="email" placeholder="Votre email" autofocus="">
        <input class="form-control mt-1" type="password" name="password" placeholder="Votre mot de passe">
        <button class="btn btn-secondary btn-block mt-1">Se connecter</button>
    </form>
    </div>
</div>
{% endblock %}
