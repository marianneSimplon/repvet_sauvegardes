{% extends "base.html" %}

{% block content %}
<div class="container py-2">
  <!-- <h1>Bonjour, {{ name }}!</h1> -->
  <div class="row">
    <div class="col-md-6">
      <h2>Prédire la réputation d'un produit</h2>
      <form action = "{{ url_for('main.predict') }}" method="POST">
          <textarea class="form-control" id="customer_feedback_textarea" name="customer_feedback" rows="3" placeholder="Commentaire du client" maxlength="1000" autofocus required></textarea>
          <input type="submit" class="btn btn-secondary btn-block mt-1" value="Recommandé ?">
      </form>
    </div>
    <div class="col-md-6">
      <h2>Résultat</h2>
      <p><em>{{ text }}</em></p>
      <p><strong>{{ recommandation }}</strong></p>
      <p>{{ score }}</p>
    </div>
  </div>
{% endblock %}
